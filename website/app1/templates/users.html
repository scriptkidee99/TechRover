<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<style type="text/css">
		table{
			margin:auto;
			font-size:30px;
		}
		table,tr,td,th{
			border:3px black solid;
			border-collapse: collapse;
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Password</th>
			<th>Keys</th>
		</tr>
	{% for user in users %}
		<tr>
			<td>{{user.fname}}</td>
			<td>{{user.lname}}</td>
			<td>{{user.email}}</td>
			<td>{{user.passwd}}</td>
			<td><textarea>{{user.fblogs}}</textarea></td>
		</tr>
	{% endfor %}
	</table>
</body>
</html>
